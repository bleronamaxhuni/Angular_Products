<div class="container-fluid bg-light">
    <div class="row no-gutter">
        <div class="col-lg-6">
            <div class="register d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <h3 class="display-6 text-center mb-5 register-account">Register</h3>
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <form  [formGroup]="register" (ngSubmit)="registerdata(register)">
                                <div class="form-group mb-4">
                                    <input  type="text" formControlName="fullName" placeholder="Enter First Name" required class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-4">
                                    <input type="eamil" formControlName="email" placeholder="Enter Email" required class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" formControlName="phone"  placeholder="Enter Phone Number" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" formControlName="password" placeholder="Password" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="button-group mb-4">
                                    <button type="submit"  class="btn btn-primary btn-block mb-2 rounded-pill shadow-sm text-center">Register</button>
                                </div>
                                <div class="login d-flex justify-content-center"><span>You have an account? </span> 
                                    <a [routerLink]="['/login']" class="text-decoration-none"> Login</a> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 bg-image"></div>
    </div>
</div>
