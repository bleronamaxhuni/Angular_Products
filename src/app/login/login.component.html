<div class="container-fluid bg-light">
    <div class="row no-gutter">
        <div class="col-lg-6 col-md-12 bg-image"></div>
        <div class="col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <h3 class="display-6 text-center mb-5 log-in">Log In</h3>
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <form [formGroup]="login" (ngSubmit)="logindata(login)">
                                <div class="form-group mb-4">
                                    <input type="text" formControlName="fullName" placeholder="Enter Full Name" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" formControlName="password" placeholder="Password" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="button-group mb-4">
                                    <button type="submit"  class="btn btn-primary btn-block mb-2 rounded-pill shadow-sm text-center">Log In</button>
                                </div>
                                <div class="register d-flex justify-content-center"><span> Don't have account?</span> 
                                    <a routerLink="/register" (click)="sbtn1()" class="text-decoration-none">Register</a> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
